<!DOCTYPE html>
<html>

<head>
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .login-wrap {
      width: 100%;
      max-width: 400px;
      margin: 30px auto;
      position: relative;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .login-html {
      position: relative;
    }

    .tab {
      display: inline-block;
      margin: 0;
      padding: 15px 20px;
      cursor: pointer;
      text-align: center;
      background: #f8f8f8;
      border-bottom: 2px solid transparent;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.3s, border-bottom 0.3s;
    }

    .tab:hover,
    .tab:checked {
      background: #e0e0e0;
      border-bottom: 2px solid #4caf50;
    }

    .group {
      margin: 20px 0;
    }

    .label {
      font-size: 14px;
      margin-bottom: 8px;
      display: block;
    }

    .input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .button {
      width: 100%;
      padding: 10px;
      background: #fd0818;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background: #e76306;
    }

    .hr {
      border: 0;
      border-top: 1px solid #ddd;
    }

    .foot-lnk {
      text-align: center;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="login-wrap">
    <div class="login-html"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked> <label for="tab-1"
        class="tab">Sign In</label> <input id="tab-2" type="radio" name="tab" class="sign-up"> <label for="tab-2"
        class="tab">Sign Up</label>
      <div class="login-form">
        <div class="sign-in-htm">
          <div class="group"> <label for="user" class="label">Username</label> <input id="user" type="text"
              class="input"> </div>
          <div class="group"> <label for="pass" class="label">Password</label> <input id="pass" type="password"
              class="input" data-type="password"> </div>
          <div class="group"> <input id="check" type="checkbox" class="check" checked> <label for="check"><span
                class="icon"></span> Keep me Signed in</label> </div>
          <div class="group"> <input type="submit" class="button" value="Sign In"> </div>
          <div class="hr"></div>
          <div class="foot-lnk"> <a href="#forgot">Forgot Password?</a> </div>
        </div>
        <div class="sign-up-htm">
          <div class="group"> <label for="user" class="label">Username</label> <input id="user" type="text"
              class="input"> </div>
          <div class="group"> <label for="pass" class="label">Password</label> <input id="pass" type="password"
              class="input" data-type="password"> </div>
          <div class="group"> <label for="pass" class="label">Repeat Password</label> <input id="pass" type="password"
              class="input" data-type="password"> </div>
          <div class="group"> <label for="pass" class="label">Email Address</label> <input id="pass" type="text"
              class="input"> </div>
          <div class="group"> <input type="submit" class="button" value="Sign Up"> </div>
          <div class="hr"></div>
          <div class="foot-lnk"> <label for="tab-1">Already Member?</label> </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
